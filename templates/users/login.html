{% extends "base.html" %}
{% block navbar %}
<nav class="navbar navbar-expand-sm navbar-light " style="margin-top: -12px">
  <div class="collapse navbar-collapse" id="navbarnar">
    <ul class="navbar-nav" >
      <li class="nav-item" >
        <a class="nav-link" href="/">HOME<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item " >
        <a class="nav-link" href="/contest">CONTEST</a>
      </li>
      {% if user.is_admin %}
      <li class="nav-item">
        <a class="nav-link" href="/create_contest">CREATE CONTEST</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <form class="col-6" action="/login/" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username_id">Username</label>
      <input name="username" type="text" class="form-control" id="username_id" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password_id">Password</label>
      <input name="password" type="password" class="form-control" id="password_id" placeholder="Password">
    </div>
    <p class="text-danger">{{ message }}</p>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
</div>
{% endblock %}
